<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        #firstpara{
            color: blueviolet;

        }
        .pinkElement{
            color: hotpink;
        }
        .bgblack{
            background-color: black;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <P id="firstpara">This is a simple paragraph to demonstrate CSS Selectors.</P>
    <P id="secondpara" class="pinkElement bgblack">This is a another simple paragraph to demonstrate CSS Selectors.</P>
    <div>
        <P>This is a yet another simple paragraph to demonstrate CSS Selectors.</P>
    </div>
</body>
</html>
